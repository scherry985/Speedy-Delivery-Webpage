<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speedy Delivery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="application/javascript" src="js/calcscript.js"></script>
</head>
<body>
<main>
    <h1> Speedy Delivery Package Calculator</h1>
    <form>
        <label for="destination"> Choose your destination:</label><br>
        <select id="destination" name="destination"></select><br>
        <label for="weight"> Choose your package weight:</label><br>
        <select id="weight" name="weight"></select><br>
    </form>
    <button id="calc"> Calculate Cost</button>
    <br>
    <button id="reset"> Reset</button>
    <div id="results"></div>
</main>
</body>
</html>
